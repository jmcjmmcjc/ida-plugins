[editor]
; Show all numbers in editor in hex
all_numbers_in_hex=False
; Show indentation guides
show_indent_guides=True
; Choose highlighting theme
highlight_theme=light
; Minimum word length to highlight
min_marker_len=2
; Use spaces instead of tabs
use_spaces=True
; Tab width (please see decompiler options)
tab_width=4
; Highlight imports
highlight_imports=True
; Highlight SDL banned functions
highlight_banned=True

[etc]
; Be verbose and print all warnings and errors
verbose=False
; Maximum title name (produced from function)
max_title=64
; List of banned functions (taken from banned.h)
banned_functions=strcpy,strcpyA,strcpyW,wcscpy,_tcscpy,_mbscpy,StrCpy,StrCpyA,StrCpyW,lstrcpy,lstrcpyA,lstrcpyW,_tccpy,_mbccpy,_ftcscpy,strcat,strcatA,strcatW,wcscat,_tcscat,_mbscat,StrCat,StrCatA,StrCatW,lstrcat,lstrcatA,lstrcatW,StrCatBuff,StrCatBuffA,StrCatBuffW,StrCatChainW,_tccat,_mbccat,_ftcscat,sprintfW,sprintfA,wsprintf,wsprintfW,wsprintfA,sprintf,swprintf,_stprintf,wvsprintf,wvsprintfA,wvsprintfW,vsprintf,_vstprintf,vswprintf,strncpy,wcsncpy,_tcsncpy,_mbsncpy,_mbsnbcpy,StrCpyN,StrCpyNA,StrCpyNW,StrNCpy,strcpynA,StrNCpyA,StrNCpyW,lstrcpyn,lstrcpynA,lstrcpynW,strncat,wcsncat,_tcsncat,_mbsncat,_mbsnbcat,StrCatN,StrCatNA,StrCatNW,StrNCat,StrNCatA,StrNCatW,lstrncat,lstrcatnA,lstrcatnW,lstrcatn,gets,_getts,_gettws,IsBadWritePtr,IsBadHugeWritePtr,IsBadReadPtr,IsBadHugeReadPtr,IsBadCodePtr,IsBadStringPtr,memcpy,RtlCopyMemory,CopyMemory,wmemcpy,wnsprintf,wnsprintfA,wnsprintfW,_snwprintf,_snprintf,_sntprintf,_vsnprintf,vsnprintf,_vsnwprintf,_vsntprintf,wvnsprintf,wvnsprintfA,wvnsprintfW,strtok,_tcstok,wcstok,_mbstok,makepath,_tmakepath, _makepath,_wmakepath,_splitpath,_tsplitpath,_wsplitpath,scanf,wscanf,_tscanf,sscanf,swscanf,_stscanf,snscanf,snwscanf,_sntscanf,_itoa,_itow,_i64toa,_i64tow,_ui64toa,_ui64tot,_ui64tow,_ultoa,_ultot,_ultow,CharToOem,CharToOemA,CharToOemW,OemToChar,OemToCharA,OemToCharW,CharToOemBuffA,CharToOemBuffW,alloca,_alloca,strlen,wcslen,_mbslen,_mbstrlen,StrLen,lstrlen,ChangeWindowMessageFilter
; Disable caching of decompiled files
disable_cache=True
